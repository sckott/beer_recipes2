---
layout: default
title: ToDo
---

<div class="posts">
  {% for post in site.categories.todo %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content | remove_alerts | truncatewords:50 }}
  </div>
  {% endfor %}
</div>
